<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Ricette - SiwFood</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
<div class="container py-4">
    <div class="text-center mb-4">
        <a href="/"><img src="/Images/logo-siwfood.png" width="10%" alt="SiwFood Logo"/></a>
    </div>

    <h1 class="text-center text-primary mb-4">Ricette</h1>
    <div th:if="${recipes.isEmpty()}" class="alert alert-warning text-center" role="alert">
        Non ci sono ricette nel sistema
    </div>

    <div class="row justify-content-center" th:if="${!recipes.isEmpty()}">
        <div class="col-12 col-md-6 col-lg-4 mb-4 d-flex align-items-stretch" th:each="recipe : ${recipes}">
            <div class="card w-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">
                        <a th:href="@{'/recipe/' + ${recipe.id}}" th:text="${recipe.name}">Pappa al Pomodoro</a>
                    </h5>
                    <h6 class="card-subtitle mb-2 text-muted" th:text="${recipe.chef != null ? recipe.chef.name + ' ' + recipe.chef.surname : 'Nessun cuoco'}">
                        Edoardo Fornelli
                    </h6>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
