<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiwFood - Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<div class="container py-4">
    <a href="/" class="d-block mb-4"><img src="/Images/logo-siwfood.png" width="10%" alt="SiwFood Logo"></a>

    <div th:unless="${userDetails}" class="col-md-3 text-end">
        <a href="/login"><button type="button" class="btn btn-outline-primary me-2" th:text="'Login'"></button></a>
    </div>

    <h1 class="mb-4">Consulta</h1>

    <div class="mb-4">
        <a href="/recipes" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Ricette</a>
    </div>

    <div class="mb-4">
        <a href="/searchChefs" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Cuochi</a>
    </div>

    <h1 class="mb-4">Operazioni Chef su Ricette</h1>

    <div class="mb-4">
        <a href="/Chef/recipeOperations" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Creazione ricette</a>
    </div>


    <div class="mb-4">
        <a href="/Chef/ingredientOperations" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Creazione Ingredienti</a>
    </div>

    <h1 class="mb-4">Operazioni Amministratore</h1>

    <div>
        <a href="/Admin/chefOperations" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Operazioni sui cuochi</a>
    </div>

    <h1 class="mb-4">Operazioni Amministratore</h1>

    <div>
        <a href="/Admin/assegnaRuoloUtente" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Assegna Ruolo Utente</a>
    </div>


</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
