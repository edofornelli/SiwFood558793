<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiwFood - Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <a href="/"><img src="/Images/logo-siwfood.png" width="50%" alt="SiwFood Logo"></a>
        <div>
            <a href="/login" class="btn btn-outline-primary me-2" th:unless="${userDetails}">Login</a>
            <a href="/register" class="btn btn-outline-primary" th:unless="${userDetails}">Registrati</a>
        </div>
    </div>

    <h1 class="mb-4 text-primary">Consulta</h1>
    <div class="d-grid gap-3 mb-4">
        <a href="/recipes" class="btn btn-primary btn-lg">Ricette</a>
        <a href="/searchChefs" class="btn btn-primary btn-lg">Cuochi</a>
    </div>

    <h1 class="mb-4 text-primary">Operazioni Chef su Ricette</h1>
    <div class="d-grid gap-3 mb-4">
        <a href="/Chef/recipeOperations" class="btn btn-primary btn-lg">Creazione ricette</a>
        <a href="/Chef/ingredientOperations" class="btn btn-primary btn-lg">Creazione Ingredienti</a>
    </div>

    <h1 class="mb-4 text-primary">Operazioni Amministratore</h1>
    <div class="d-grid gap-3">
        <a href="/Admin/chefOperations" class="btn btn-primary btn-lg">Operazioni sui cuochi</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
