<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifica Chef - SiwFood</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container py-4">
    <div class="text-center mb-4">
        <a href="/"><img src="/Images/logo-siwfood.png" width="10%" alt="SiwFood Logo"></a>
    </div>

    <h1 class="text-center mb-4">Modifica questo Chef</h1>

    <form th:action="@{/Admin/chefUpdate}" method="POST" th:object="${chef}">
        <div class="mb-3">
            <label for="inputNome" class="form-label">Nome:</label>
            <input type="text" class="form-control" id="inputNome" name="name" required th:value="${chef.name}">
        </div>

        <div class="mb-3">
            <label for="inputCognome" class="form-label">Cognome:</label>
            <input type="text" class="form-control" id="inputCognome" name="surname" required th:value="${chef.surname}">
        </div>

        <div class="mb-3">
            <label for="inputDataNascita" class="form-label">Data di Nascita:</label>
            <input type="date" class="form-control" id="inputDataNascita" name="birthDate" required th:value="${chef.birthDate}">
        </div>

        <!-- Hidden input to hold the Chef ID -->
        <input type="hidden" id="inputId" name="id" th:value="${chef.id}">

        <div class="mb-3 text-center">
            <button type="submit" class="btn btn-primary">Conferma</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
