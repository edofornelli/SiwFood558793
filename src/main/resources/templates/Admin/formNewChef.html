<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<div class="container py-4">
  <a href="/" class="d-block mb-4"><img src="/Images/logo-siwfood.png" width="10%" alt="SiwFood Logo"></a>

  <h1 class="mb-4">Aggiungi uno Chef</h1>

  <form th:action="@{/Admin/chef}" method="POST" th:object="${chef}" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="inputNome" class="form-label">Nome:</label>
      <input type="text" class="form-control" id="inputNome" name="name" required th:field="${chef.name}">
    </div>

    <div class="mb-3">
      <label for="inputCognome" class="form-label">Cognome:</label>
      <input type="text" class="form-control" id="inputCognome" name="surname" required th:field="${chef.surname}">
    </div>

    <div class="mb-3">
      <label for="inputDataNascita" class="form-label">Data di Nascita:</label>
      <input type="date" class="form-control" id="inputDataNascita" name="birthDate" required th:field="${chef.birthDate}">
    </div>

    <div class="mb-3">
      <label for="formFile" class="form-label">Immagini:</label>
      <input class="form-control" id="formFile" type="file" name="files" required accept="image/jpeg, image/jpg, image/png" multiple>
    </div>

    <div class="mb-3">
      <button type="submit" class="btn btn-primary">Conferma</button>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
