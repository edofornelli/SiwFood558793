<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SiwFood</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container py-4">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <a href="/"><img src="/Images/logo-siwfood.png" width="10%" alt="SiwFood Logo"></a>
    </div>

    <h1 class="mb-4 text-primary">Login</h1>

    <form th:action="@{/login}" method="POST" class="mb-3">
        <div class="mb-3">
            <label for="username" class="form-label" th:text="'Username'"></label>
            <input name="username" id="username" type="text" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label" th:text="'Password'"></label>
            <input name="password" id="password" type="password" class="form-control" required />
        </div>
        <div class="mb-3 text-danger">
            <span th:if="${param.error != null}" th:text="'Username o password errati'"></span>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary" th:text="'Login'"></button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
