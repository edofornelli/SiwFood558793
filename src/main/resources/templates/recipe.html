<!DOCTYPE html>
<html>
	<head>
		<title>Ricetta</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	</head>

	<body>
		<div><a href="/"><img src="/images/logo-siwfood.jpg" width="50%"/></a></div>


		<div th:if="${recipe}">
			<div class="row">
				<div class="col-md-6">
					<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
						<div class="carousel-inner">
							<!-- First image -->
							<div class="carousel-item active">
								<img class="d-block w-100" style="object-fit: cover; height: 35rem;"
									 th:src="@{'data:image/'+${recipe.getFirstImage().getFormat()}+';base64,'+${recipe.getFirstImage().getBase64()}}"
									 alt="First slide">
							</div>
							<!-- Other images -->
							<div th:each="image, iterStat : ${recipe.getAllImagesWithoutFirst()}" class="carousel-item">
								<img class="d-block w-100" style="object-fit: cover; height: 35rem;"
									 th:src="@{'data:image/'+${image.getFormat()}+';base64,'+${image.getBase64()}}"
									 alt="Slide number [[${iterStat.index}]]">
							</div>
						</div>
					</div>

				</div>

				<h1 th:text="${recipe.name}">Nome della ricetta</h1>
				<div>Cuoco:<span th:text="${recipe.chef != null} ? ${' ' + recipe.chef.name + ' ' + recipe.chef.surname} : ' Nessun cuoco inserito'">Edoardo Fornelli</span></div>


				<div>Ingredienti:<span th:each="ingredient : ${recipe.ingredients}"
											   th:text="' ' + ${ingredient.name} + ' - ' + ${ingredient.quantity}+ ' grammi ' "> Farina 00 - 100 grammi</span></div>

				<h1>Operazioni di Modifica</h1>

				<div>
					<a href="/Chef/modifyRecipe" class="btn btn-primary btn-lg active" role="button" aria-pressed="true"> Modifica Ricetta</a>
				</div>

			</div>
		</div>
		<div th:unless="${recipe}"></div>


		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

	</body>
</html>
