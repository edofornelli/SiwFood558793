<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Chef - SiwFood</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
<div class="container py-4">
    <div class="text-center mb-4">
        <a href="/"><img src="/Images/logo-siwfood.png" width="10%" alt="SiwFood Logo"></a>
    </div>

    <h1 class="text-center mb-4">Lista Chef</h1>

    <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4 mb-4 d-flex align-items-stretch" th:each="chef : ${listaChefs}">
            <div class="card w-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">
                        <a th:href="@{'/chef/' + ${chef.id}}" th:text="${chef.name + ' ' + chef.surname}">Edoardo Fornelli</a>
                    </h5>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
</script>
</body>

</html>
