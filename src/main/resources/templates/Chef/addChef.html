<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scegli Chef - SiwFood</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
<div class="container py-4">
    <div class="text-center mb-4">
        <a href="/"><img src="/Images/logo-siwfood.png" width="10%" alt="SiwFood Logo"></a>
    </div>

    <h1 class="text-center mb-4">Scegli Chef da associare alla ricetta</h1>

    <div class="alert alert-warning text-center" th:if="${listaIngredienti.isEmpty()}" role="alert">
        Non ci sono ingredienti nel sistema
    </div>

    <div class="list-group">
        <a th:each="ingredient : ${listaIngredienti}" th:href="@{'/Chef/addIngredient/' + ${recipeId} + '/' + ${ingredient.id}}"
           th:text="${ingredient.name}" class="list-group-item list-group-item-action">
            Basilico
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>
