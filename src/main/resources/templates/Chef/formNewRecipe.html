<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>New Recipe</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<div class="container py-4">
	<a href="/" class="d-block mb-4"><img src="/logo-siwfood.png" width="50%" alt="SiwFood Logo"></a>

	<h1 class="mb-4">Aggiungi una ricetta</h1>

	<form th:action="@{/Chef/recipe}" method="POST" th:object="${recipe}" enctype="multipart/form-data">
		<div class="mb-3">
			<label for="inputNome" class="form-label">Nome:</label>
			<input type="text" class="form-control" id="inputNome" name="name" required th:field="${recipe.name}">
		</div>


		<div class="mb-3">
			<label for="formFile" class="form-label">Immagini:</label>
			<input class="form-control" id="formFile" type="file" name="files" required accept="image/jpeg, image/jpg, image/png" multiple>
		</div>


		<div class="mb-3">
			<button type="submit" class="btn btn-primary">Conferma</button>
		</div>

	</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
