<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Scegli ingrediente da aggiungere </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

<div class="text-center mb-4">
    <a href="/"><img src="/Images/logo-siwfood.png" width="10%"/></a>
</div>

    <h1 class="mb-4">Lista Ingredienti</h1>

<div class="mb-4" th:if="${listaIngredienti.isEmpty()}">Non ci sono ingredienti nel sistema</div>

<ul>
    <li th:each="ingredient : ${listaIngredienti}">
        <a th:href="@{'/Chef/addIngredient'+'/'+${recipeId}+'/'+${ingredient.id}}"
           th:text="${ingredient.name}">Basilico</a>
    </li>
</ul>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>
